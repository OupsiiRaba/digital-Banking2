<div class="border-end border-dark bg-white" id="sidebar-wrapper">
  <div class="list-group">
    <div class="d-flex flex-column flex-shrink-0 text-white bg-white">
   
      
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a
            routerLink="/"
            [routerLinkActiveOptions]="{ exact: true }"
            routerLinkActive="active"
            class="nav-link text-warning"
            aria-current="page"
          >
            <i class="text-center fw-bold text-success"></i>
            Home
          </a>
        </li>
        <li class="mb-1 text-warning">
          <button
            class="nav-link text-black btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
            data-bs-toggle="collapse"
            data-bs-target="#customers-collapse"
            aria-expanded="true"
          >
            Costumers
          </button>
          <div class="collapse show" id="customers-collapse">
            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
              <li class="nav-item">
                <a
                  routerLink="/customers"
                  routerLinkActive="active"
                  [routerLinkActiveOptions]="{ exact: true }"
                  class="nav-link text-warning text-decoration-none rounded ps-5"
                >
                  <i class="bi bi-people"></i>
                  List of customers
                </a>
              </li>
              <li class="nav-item" *ngIf="isAdmin">
                <a
                  routerLink="/customers/new"
                  routerLinkActive="active"
                  class="nav-link text-warning text-decoration-none rounded ps-5"
                >
                  <i class="bi bi-plus-circle"></i>
                  Add new customer
                </a>
              </li>
            </ul>
          </div>
        </li>
        <li class="mb-1 text-black">
          <button
            class="nav-link text-black btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
            data-bs-toggle="collapse"
            data-bs-target="#accounts-collapse"
            aria-expanded="true"
          >
          Accounts & Operations
          </button>
          <div class="collapse show" id="accounts-collapse">
            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
              <li class="nav-item">
                <a
                  routerLink="/accounts"
                  routerLinkActive="active"
                  [routerLinkActiveOptions]="{ exact: true }"
                  class="nav-link text-warning text-decoration-none rounded ps-5"
                >
                  <i class="bi bi-people"></i>
                  List accounts
                </a>
              </li>
              <li class="nav-item">
                <a
                  routerLink="/operations"
                  routerLinkActive="active"
                  class="nav-link text-warning text-decoration-none rounded ps-5"
                >
                  <i class="bi bi-arrow-left-right"></i>
                  Account operations
                </a>
              </li>
            </ul>
          </div>
        </li>
       
      </ul>
    </div>
  </div>
</div>
